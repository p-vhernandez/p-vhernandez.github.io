<!DOCTYPE html>
<html>
    <head>
        <title>AB Testing Team 3</title>

        <script>

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "cookie_not_found";
            }

            function setCookie(cname, cvalue, exdays) {
                let d = new Date();
                let extratime = exdays*24*60*60*1000;
                d.setTime(d.getTime() + (extratime));
                let expires = " expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + "; path=/; samesite=lax";
            }

            function cookieExists(cname) {
                return (getCookie(cname) != "cookie_not_found" ? true : false);
            }

            if (navigator.cookieEnabled) {
                let position;
                if (!cookieExists("button_position")) {

                    position = (Math.random() < 0.5 ? "left" : "right"); // generate the new position for the new user
                    setCookie("button_position", position, 365); 
                } else position = getCookie("button_position");

                window.location.replace(position == "left" ? "https://p-vhernandez.github.io/index1.html" : "https://p-vhernandez.github.io/index2.html");
                
            } else alert("Please enable cookies to enter this website, and then come back to this website");
        </script>

    </head>
    <body>
    </body>
</html>
